<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Luminous Glow Highlighter</title>
    <link rel="stylesheet" href="style.css" />
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #ffe6f0, #fff4cc);
            height: 100vh;
          padding-top: 50px; 
        }

        .container {
            display: flex;
            background: white;
            border-radius: 10px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
            overflow: hidden;
            width: 90%;
            max-width: 900px;
            border: 3px solid #ff99cc;
            
        }

        .product-images {
            flex: 1;
            background: #f7f7f7;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            position: relative;
            border-right: 2px solid #ffe6f0;
        }

        .product-images img {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
            transition: transform 0.3s ease, box-shadow 0.3s;
        }

        .product-images img:hover {
            box-shadow: 0 8px 16px rgba(255, 153, 204, 0.6);
        }

        .thumbnails {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 20px;
        }

        .thumbnails img {
            width: 60px;
            height: 60px;
            border: 2px solid transparent;
            cursor: pointer;
            border-radius: 5px;
            transition: transform 0.3s ease, border 0.3s;
        }

        .thumbnails img:hover {
            transform: scale(1.1);
            border-color: #ffcc00;
        }

        .details {
            flex: 1;
            padding: 30px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .details h1 {
            font-size: 28px;
            margin-bottom: 20px;
            color: #333;
        }

        .details p {
            font-size: 16px;
            color: #666;
            line-height: 1.5;
            margin-bottom: 10px;
        }

        .details .price {
            font-size: 20px;
            color: #ff6600;
            font-weight: bold;
            margin-bottom: 30px;
        }

        .quantity-container {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 20px;
        }

        .quantity-container button {
            background: #ff99cc;
            border: none;
            color: white;
            font-size: 18px;
            padding: 10px;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .quantity-container button:hover {
            background: #ff66b2;
        }

        .quantity-container span {
            font-size: 18px;
            color: #333;
            font-weight: bold;
        }

        .add-to-cart {
            background: #ffcc00;
            border: none;
            color: black;
            font-size: 18px;
            padding: 15px;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s ease, transform 0.3s;
        }

        .add-to-cart:hover {
            background: #ff9900;
            transform: scale(1.05);
        }

        .add-to-cart:active {
            transform: scale(1);
        }
    </style>
</head>
<body>
      <!---nav/start of upper part of website--->
    <nav>
      <div class="logo">
        <a href="index.html" class="logo">
          <img
            src="https://cdn.glitch.global/71b52568-f61b-49cb-92d1-327ec066a966/LOGO.png?v=1732427180481"
            alt="Glow Beauty Collective Logo"
            width="150"
          />
        </a>
      </div>
      <ul class="nav-links">
        <li><a href="#product">Best Sellers</a></li>
        <li><a href="skincare.html">Skincare</a></li>
        <li><a href="cosmetics.html">Cosmetics</a></li>
        <li><a href="quiz.html">Beauty Quiz</a></li>
        <li><a href="https://confused-wry-tempo.glitch.me">About Us</a></li>
      </ul>
      <div class="cart">
            <a href="cart.html"><i class="cart-icon">ðŸ›’</i></a>
            <span class="cart-count"></span>
          </div>
      <div class="burger">
        <div class="line1"></div>
        <div class="line2"></div>
        <div class="line3"></div>
      </div>
    </nav>

    <!-- END OF NAVBAR ---->
  
  
  
  
    <div class="container">
        <div class="product-images">
            <img id="mainImage" src="https://cdn.glitch.global/71b52568-f61b-49cb-92d1-327ec066a966/51q4yMB00ZL.jpg?v=1733888638120" alt="Product Image">
            <div class="thumbnails">
                <img src="https://cdn.glitch.global/71b52568-f61b-49cb-92d1-327ec066a966/glossier_haloscope_balm_dewy_highlighter_stick_5_5g-2-1692861578_main.jpg.avif?v=1733982900887" alt="Thumbnail 1" onclick="changeImage(this.src)">
                <img src="https://cdn.glitch.global/71b52568-f61b-49cb-92d1-327ec066a966/s2362168-av-02-zoom.jpg.webp?v=1733982944593" alt="Thumbnail 2" onclick="changeImage(this.src)">
                <img src="https://cdn.glitch.global/71b52568-f61b-49cb-92d1-327ec066a966/51q4yMB00ZL.jpg?v=1733888638120" alt="Thumbnail 3" onclick="changeImage(this.src)">
                <img src="https://cdn.glitch.global/71b52568-f61b-49cb-92d1-327ec066a966/glossier_haloscope_balm_dewy_highlighter_stick_5_5g-3-1692861578_main.jpg.avif?v=1733982994361" alt="Thumbnail 4" onclick="changeImage(this.src)">
            </div>
        </div>
        <div class="details">
            <h1>Amazing Product</h1>
            <p>This is an amazing product that meets all your needs. It's stylish, functional, and a must-have for anyone looking for quality and design. Don't miss the chance to own this wonderful item!</p>
          <span class="price" id="price">$25.00</span>
            <div class="quantity-container">
                <button onclick="decreaseQuantity()">-</button>
                <span id="quantity">1</span>
                <button onclick="increaseQuantity()">+</button>
            </div>
          <form action="cart.html" method="GET">
            <button class="add-to-cart" type="submit">Add to Cart</button>
          </form>

            
        </div>
    </div>

    <script>
        const product = {
            id: 1,
            title: "Luminous Glow Highlighter",
            description: "Elevate your beauty routine with the Luminous Glow Highlighter â€“ the perfect touch for radiant, glowing skin.",
            image: "https://via.placeholder.com/400",
            price: "$25.00"
        };

        document.querySelector('.details h1').textContent = product.title;
        document.querySelector('.details p').textContent = product.description;
        document.querySelector('.details .price').textContent = product.price;

        function changeImage(src) {
            const mainImage = document.getElementById('mainImage');
            mainImage.src = src;
            mainImage.style.transform = 'scale(1.1)';
            setTimeout(() => mainImage.style.transform = 'scale(1)', 300);
        }

        let quantity = 1;

        function increaseQuantity() {
            quantity++;
            document.getElementById('quantity').textContent = quantity;
        }

        function decreaseQuantity() {
            if (quantity > 1) {
                quantity--;
                document.getElementById('quantity').textContent = quantity;
            }
        }

        function addToCart() {
            alert(`Added ${quantity} item(s) to your cart!`);
        }
    </script>
</body>
</html>
