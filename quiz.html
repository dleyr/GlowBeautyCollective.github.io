<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Glow Beauty Quiz</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #ffe6f0, #fff4cc);
            margin: 0;
            color: #333;
            text-align: center;
            overflow-x: hidden;
        }

        .popup {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            animation: fadeIn 0.5s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes slideIn {
            from { transform: translateY(50px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        .popup-content {
            background: #fff;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            text-align: center;
            width: 80%;
            max-width: 400px;
            animation: slideIn 0.5s ease-in-out;
        }

        .popup-content h2 {
            color: #ff99cc;
        }

        .popup-content button {
            background: #ff99cc;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 20px;
            transition: transform 0.3s;
        }

        .popup-content button:hover {
            background: #ff66b2;
            transform: scale(1.1);
        }

        .quiz-container {
            display: none;
            margin: 20px auto;
            max-width: 600px;
        }

        .quiz-container h1 {
            color: #ff99cc;
            margin-bottom: 20px;
            animation: fadeIn 1s ease;
        }

        .question {
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            animation: slideIn 0.5s ease-in-out;
        }

        .options {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .options button {
            background: #ffe6f0;
            color: #333;
            border: 2px solid #ff99cc;
            border-radius: 5px;
            padding: 10px;
            cursor: pointer;
            font-size: 16px;
            transition: all 0.3s, transform 0.3s;
        }

        .options button:hover {
            background: #ff99cc;
            color: white;
            transform: translateY(-3px);
        }

        .results {
            display: none;
            padding: 20px;
            border-radius: 10px;
            background: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            animation: fadeIn 0.5s ease-in-out;
        }

        .results h2 {
            color: #ff99cc;
        }

        .results p {
            font-size: 18px;
        }

        .results button {
            background: #ff99cc;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            cursor: pointer;
            font-size: 16px;
            transition: transform 0.3s;
        }

        .results button:hover {
            background: #ff66b2;
            transform: scale(1.1);
        }

        .animated-bg {
            position: fixed;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, #ff99cc, #ff66b2, #ffe6f0);
            animation: rotateBg 10s infinite linear;
            z-index: -1;
        }

        @keyframes rotateBg {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

    </style>
</head>
<body>
<div class="animated-bg"></div>
<div class="popup" id="popup">
    <div class="popup-content">
        <h2>Welcome to the Glow Beauty Box Quiz!</h2>
        <p>Discover your personalized beauty subscription box tailored to your skincare and cosmetics needs.</p>
        <button onclick="closePopup()">Start the Quiz</button>
    </div>
</div>

<div class="quiz-container" id="quizContainer">
    <h1>Glow Beauty Quiz</h1>
    <div class="question" id="questionContainer"></div>
    <div class="results" id="resultsContainer">
        <h2>Your Perfect Glow Box!</h2>
        <p id="resultsText"></p>
        <button onclick="window.location.href='quizcontact.html'">Click here to purchase your personalized beauty box!</button>

    </div>
</div>

<script>
    const popup = document.getElementById('popup');
    const quizContainer = document.getElementById('quizContainer');
    const questionContainer = document.getElementById('questionContainer');
    const resultsContainer = document.getElementById('resultsContainer');
    const resultsText = document.getElementById('resultsText');

    const quizQuestions = [
        {
            question: "What is your skin type?",
            options: ["Oily", "Dry", "Combination", "Sensitive"],
            key: "skinType"
        },
        {
            question: "What is your biggest skin concern?",
            options: ["Acne", "Aging", "Dullness", "Uneven Tone"],
            key: "skinConcern"
        },
        {
            question: "What kind of makeup finish do you prefer?",
            options: ["Matte", "Natural", "Dewy", "Shimmery"],
            key: "makeupFinish"
        }
    ];

    let currentQuestionIndex = 0;
    let answers = {};

    function closePopup() {
        popup.style.display = 'none';
        quizContainer.style.display = 'block';
        displayQuestion();
    }

    function displayQuestion() {
        if (currentQuestionIndex < quizQuestions.length) {
            const currentQuestion = quizQuestions[currentQuestionIndex];
            questionContainer.innerHTML = `
                <h2>${currentQuestion.question}</h2>
                <div class="options">
                    ${currentQuestion.options
                        .map(
                            (option, index) => `
                                <button onclick="selectAnswer('${currentQuestion.key}', '${option}')">
                                    ${option}
                                </button>
                            `
                        )
                        .join('')}
                </div>
            `;
        } else {
            showResults();
        }
    }

    function selectAnswer(key, value) {
        answers[key] = value;
        currentQuestionIndex++;
        displayQuestion();
    }

    function showResults() {
        questionContainer.style.display = 'none';
        resultsContainer.style.display = 'block';
        resultsText.textContent = `Your personalized box includes products for ${answers.skinType} skin, focusing on ${answers.skinConcern}, with a ${answers.makeupFinish} finish.`;
    }

    function restartQuiz() {
        currentQuestionIndex = 0;
        answers = {};
        questionContainer.style.display = 'block';
        resultsContainer.style.display = 'none';
        displayQuestion();
    }
</script>

</body>
</html>
